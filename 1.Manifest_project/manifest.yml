---
applications:
  - name: hello-service
    routes:
      - route: hello-service.cfapps.us10-001.hana.ondemand.com
#    random-route: true
    path: ./target/java-tutorial-0.0.1-SNAPSHOT.jar
    memory: 1024M
    buildpacks:
      - sap_java_buildpack_jakarta
    env:
      TARGET_RUNTIME: tomcat
      JBP_CONFIG_COMPONENTS: "jres: ['com.sap.xs.java.buildpack.jdk.SAPMachineJDK']"
      JBP_CONFIG_SAP_MACHINE_JDK : "{ version: 21.+ }"
    services:
      - javauaa

  - name: app-router
    random-route: true
    path: web
    memory: 1024M
    env:
      destinations: >
        [
          {
            "name":"hello-service",
            "url":"https://hello-service.cfapps.us10-001.hana.ondemand.com/",
            "forwardAuthToken": true
          }
        ]
    services:
      - javauaa

