---
applications:
  - name: product-service
    routes:
      - route: product-service.cfapps.us10-001.hana.ondemand.com
    path: ./target/product-service-1.jar
    memory: 1024M
    buildpacks:
      - sap_java_buildpack_jakarta
    env:
      TARGET_RUNTIME: tomcat
      JBP_CONFIG_COMPONENTS: "jres: ['com.sap.xs.java.buildpack.jdk.SAPMachineJDK']"
      JBP_CONFIG_SAP_MACHINE_JDK : "{ version: 21.+ }"
    services:
      - destination-service
      - xsuaa-service
      - logging-service
      - saas-registry
